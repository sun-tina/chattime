<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Timely Chat Application</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<!--login-->
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">login </h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="user" placeholder="username" autocomplete="off" class="form-control" />
                <input type="password" id="code" placeholder="chatroom access code" autocomplete="off" class="form-control"/>
                <input type="password" id="password" placeholder="password" autocomplete="off" class="form-control"/>

            </div>
            <div class="form-group">
                <button type="submit" id="enter" class="sign username-submit">Enter</button>
                <button type="button" id="sign-up" class="sign username-submit">Sign Up</button>
            </div>
        </form>
    </div>
</div>

<!--sign up form-->
<div id="signup-page">
    <div class="signup-page-container">
        <h1 class="title">Sign up </h1>
        <form id="signupForm" name="signupForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="username" autocomplete="off" class="form-control" />
                <input type="password" id="new-password" placeholder="password" autocomplete="off" class="form-control"/>
                <input type="text" id="email" placeholder="email" autocomplete="off" class="form-control"/>
                <input type="password" id="code" placeholder="access code" autocomplete="off" class="form-control"/>

            </div>
            <div class="form-group">
                <button type="submit" id="enter" class="sign username-submit">Enter</button>
                <button type="button" id="login" class="login">Login</button>
            </div>
        </form>
    </div>
</div>
<!--chat page-->
<div id="chat-page" class="hidden">
    <div class="chat-container">
        <button type="button" id="logout" class="logout">logout</button>
        <div class="chat-header">
            <h2>Chatterbox</h2>
        </div>
        <div class="connecting">
            connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm" >
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="message" autocomplete="off" class="form-control"/>
                    <button type="submit" id="send" class="primary">send</button>
                </div>
            </div>
        </form>
    </div>    
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
